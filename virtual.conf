server {
        server_name server.dtbui.local;
	root /usr/share/nginx/html/dtbui.local;

location / {
        index index.html index.htm index.php;
}

location ~ \.php$ {
        include /etc/nginx/fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html/dtbui.local$fastcgi_script_name;
}
}
